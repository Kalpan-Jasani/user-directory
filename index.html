<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>User directory</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>User directory</h1>
        <form id="userForm">
            <fieldset>
                <legend>Entry:</legend>
                <div>
                    <label for="userName">Name:</label>
                    <input type="text" name="userName" autofocus></input>
                </div>
                <div>
                    <label for="ageEntry">Age:</label>
                    <input type="number" name="ageEntry"></input>
                </div>
                <div>
                    <label for="colorEntry">Pick color:</label>
                    <input type="color" value="#000000" name="colorEntry"></input>
                </div>
                <div>
                    <input type="submit"></input>
                </div>
            </fieldset>
        </form>
        <div id="userEntries"></div>
        <script src="index.js"></script>
    </body>
</html>
